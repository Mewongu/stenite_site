repos:
-   repo: https://github.com/ambv/black
    rev: stable
    hooks:
    - id: black
      language_version: python3.6
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v1.2.3
    hooks:
    - id: check-ast
    - id: check-byte-order-marker
    - id: check-merge-conflict
    - id: check-yaml
    - id: end-of-file-fixer
    - id: mixed-line-ending
